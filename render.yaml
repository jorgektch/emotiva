services:
  - type: web
    name: emotiva-backend
    env: python
    rootDir: emotiva_backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py makemigrations
      python manage.py migrate
    startCommand: gunicorn emotiva_backend.wsgi:application
    staticPublishPath: media
    envVars:
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: emotiva_backend.settings
